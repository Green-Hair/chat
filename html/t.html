<!DOCTYPE html>
<html>
    <head>
        <title>测试</title>
        <meta charset="utf-8">
        <script src="../js/vue.js"></script>
        <style>
            .p{
                background-color: aqua;
                color: pink;
                size: 5px;
            }
        </style>
    </head>
    <body>
        <div id="example1" class="demo">
            <input v-model="color" type="checkbox">
            <button @click="pf">abc</button>
            <p>使用 v-html 指令: <span v-html="rawHtml"></span></p>
            <p v-bind:class="{'p': color}">{{name}}</p>
            <h1>---{{color ? 'SB':''}}---</h1>
        </div>
         
        <script>
        const vue = Vue.createApp({
          data() {
            return {
              rawHtml: '<span style="color: red">这里会显示红色！</span>',
              color: false,
              name: 1
            }
          },
          methods: {
            pf() {
                this.name++
            }
          }
        }).mount('#example1')
        </script>
    </body>
</html>
